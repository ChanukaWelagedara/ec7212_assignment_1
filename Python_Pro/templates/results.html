<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Results</title>
    <!-- Simple Bootstrap-inspired CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        /* Simple image grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        /* Image card */
        .image-card {
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border: 1px solid #ddd;
        }
        /* Button style */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin-top: 20px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Processing Results</h1>
    
    <!-- Original image section -->
    <h2>Original Image</h2>
    <div class="image-grid">
        <div class="image-card">
            <img src="{{ url_for('static', filename=original) }}" alt="Original Image">
            <p>Original Image</p>
        </div>
    </div>
    
    <!-- Processed images section -->
    <h2>Processed Images</h2>
    <div class="image-grid">
        {% for result in results %}
        <div class="image-card">
            <img src="{{ url_for('static', filename=result.image) }}" alt="{{ result.title }}">
            <p>{{ result.title }}</p>
        </div>
        {% endfor %}
    </div>
    
    <!-- Back button -->
    <div class="center">
        <a href="/" class="button">Process Another Image</a>
    </div>
</body>
</html>
